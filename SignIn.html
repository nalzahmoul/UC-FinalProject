    <!-- account page -->
    <div class="container">
      <div class="column-1">
        <img
          src="./assests/pictures/Products/Trockenblumen/Trockenblumen3.jpeg"
          alt="Trockenblumen"
          width="400px"
          height="600px"
        />
      </div>

      <div class="column-2">
        <div class="login-box">
          <center>
            <h3>Sign In</h3>
          </center>
          <div class="name">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" id="username" />
          </div>
          <div class="password">
            <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder="Password" id="password" />
          </div>
          <div class="btn">
            <button class="login-btn" id="login-btn" onclick="validateLogIn()">
              Confirm
            </button>
          </div>

          <div class="register">
            <h5>Don't have an account?</h5>
            <a href="./Account.html"><h5>Sign Up</h5></a>
          </div>
          <div class="danger" id="danger">Fields cannot be empty!</div>
        </div>
      </div>
    </div>
